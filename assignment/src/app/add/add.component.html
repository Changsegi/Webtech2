<html>
<body>



<mat-toolbar >
<mat-toolbar-row>

  <button mat-raised-button routerLinkActive="active" routerLink="/list" class="actbtn" >Listázás</button>

  <button mat-raised-button routerLinkActive="active" (click)=logout() class="actbtnn" >Kijelentkezés</button>

</mat-toolbar-row>
</mat-toolbar>
  <p></p>


  <p></p>
<mat-card class="example-card">
  <mat-panel-title class="mat-title"> Új termék hozzáadása </mat-panel-title>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >
      <mat-form-field >
        <input matInput type="text" placeholder="Termék neve" formControlName="itemName">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Termék kódja" type="text"  formControlName="itemCode">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Termék típusa" type="text"  formControlName="itemType">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Termék ára" type="text" formControlName="price">
      </mat-form-field>
      <br>

      <button mat-raised-button type="submit"  class="btn" >Hozzáadás</button>

    </form>

  </mat-card>

</body>
</html>
